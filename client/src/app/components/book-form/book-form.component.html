<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://pucesd.edu.ec/wp-content/uploads/2021/06/IMG_WEB_.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 450px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 5px 5px 0 0;
    }

    .card-body {
      padding: 20px;
    }

    .form-control {
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-weight: bold;
      width: 100%;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-weight: bold;
      width: 100%;
    }

    .btn-block {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Registro de Libros</h2>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="Titulo" [(ngModel)]="book.Titulo" placeholder="Título del Libro" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="Editorial" [(ngModel)]="book.Editorial" placeholder="Editorial" class="form-control">
          </div>
          <div class="form-group">
            <label for="FechaRegistro">Fecha de Registro</label>
            <input type="date" class="form-control" id="FechaRegistro" name="FechaRegistro"
                   [(ngModel)]="book.FechaRegistro" required>
          </div>
          <div class="form-group">
            <input type="text" name="Categoria" [(ngModel)]="book.Categoria" placeholder="Categoría" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Autor" [(ngModel)]="book.Autor" placeholder="Autor" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" name="Piezas" [(ngModel)]="book.Piezas" placeholder="Piezas" class="form-control">
          </div>
          <button class="btn btn-success btn-block" (click)="edit ? updateBook() : saveNewBook()">
            Guardar
          </button>
        </form>
      </div>
      <div class="card-footer">
        <a href="/books" class="btn btn-primary btn-block">Ir a la lista de Libros</a>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
